<div class="workflow-wrapper">
    <div class="workflow-toolbar">
        <div class="information">
            <div class="back">
                <button nz-button nzType="default">
                    <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
                </button>

            </div>
            <div class="details">
                <div class="title">
                    Sample workflow
                </div>
                <p class="description mb-0">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                </p>
            </div>
        </div>
        <div class="action-bar">
            <button nz-button nzType="default" class="mr-8">Save as Draft</button>
            <button nz-button nzType="primary">Activate</button>
        </div>
    </div>
    <div class="workflow">
        <div class="workflow-container" (drop)="drop($event)" (dragover)="allowDrop($event)">
            <div class="canvas" id="canvas" #canvas>

            </div>
        </div>
    </div>
</div>
