<div class="meetings-wrapper">
    <div class="meetings">
        <div class="bg-white px-15 py-10 bb">
            <div nz-row [nzGutter]="16">
                <div nz-col [nzSpan]="4" class="text-left">
                    <p class="my-5 subhead">
                        Meetings
                    </p>
                </div>
                <div nz-col [nzSpan]="16" class="text-center">
                    <button nz-button class="mr-8" nzType="default"><i nz-icon nzType="left"
                            nzTheme="outline"></i></button>
                    <nz-date-picker [style]="{width: '200px'}" [(ngModel)]="date" (ngModelChange)="getWeek($event)">
                    </nz-date-picker>
                    <button nz-button class="ml-8" nzType="default"><i nz-icon nzType="right"
                            nzTheme="outline"></i></button>
                </div>
                <div nz-col [nzSpan]="4" class="text-right">
                    <button nz-button nzType="primary" class="mr-8"><i nz-icon nzType="plus"
                            nzTheme="outline"></i></button>
                    <button nz-button nzType="default"><i nz-icon nzType="more" nzTheme="outline"></i></button>
                </div>
            </div>
        </div>
        <div class="bg-white px-15 py-30">
            <nz-empty nzNotFoundImage="/assets/icons/no-meetings.png"
            [nzNotFoundContent]="contentTpl"></nz-empty>
            <ng-template #contentTpl>
                <span>
                  No Meetings scheduled.
                </span>
              </ng-template>
        </div>
    </div>
</div>
