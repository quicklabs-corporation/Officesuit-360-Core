<div class="header">
    <span>
        <span class="cursor">
            <nz-badge nzDot>
                <nz-avatar nzSize="small" nzText="S" [nzShape]="'square'">
                </nz-avatar>
            </nz-badge>
            <span class="ml-5 caption1 mr-8">Surya Kavutarapu</span>
        </span>
        <span class="cursor"><i nz-icon nzType="star" nzTheme="outline"></i></span>
    </span>
    <span>
        <nz-radio-group [(ngModel)]="type" nzButtonStyle="solid">
            <label nz-radio-button nzValue="chat" nzTooltipTitle="Conversations" nzTooltipPlacement="bottom"
                nz-tooltip><i nz-icon nzType="message" nzTheme="outline"></i></label>
            <label nz-radio-button nzValue="messages" nzTooltipTitle="Emails" nzTooltipPlacement="bottom" nz-tooltip><i
                    nz-icon nzType="inbox" nzTheme="outline"></i></label>
            <label nz-radio-button nzValue="meetings" nzTooltipTitle="Meeting History" nzTooltipPlacement="bottom"
                nz-tooltip>
                <i nz-icon nzType="carry-out" nzTheme="outline"></i>
            </label>
            <label nz-radio-button nzValue="requests" nzTooltipTitle="Requests" nzTooltipPlacement="bottom"
                nz-tooltip><i nz-icon nzType="api" nzTheme="outline"></i></label>
            <label nz-radio-button nzValue="documents" nzTooltipTitle="Documents" nzTooltipPlacement="bottom"
                nz-tooltip><i nz-icon nzType="paper-clip" nzTheme="outline"></i></label>
            <label nz-radio-button nzValue="snippets" nzTooltipTitle="Code Snippets" nzTooltipPlacement="bottom"
                nz-tooltip><i nz-icon nzType="code-sandbox" nzTheme="outline"></i></label>
            <label nz-radio-button nzValue="remainders" nzTooltipTitle="Remainders" nzTooltipPlacement="bottom"
                nz-tooltip><i nz-icon nzType="bell" nzTheme="outline"></i></label>
            <label nz-radio-button nzValue="notes" nzTooltipTitle="Notes" nzTooltipPlacement="bottom" nz-tooltip><i
                    nz-icon nzType="edit" nzTheme="outline"></i></label>
            <label nz-radio-button nzValue="profile" nzTooltipTitle="Profile" nzTooltipPlacement="bottom" nz-tooltip><i
                    nz-icon nzType="user" nzTheme="outline"></i></label>
        </nz-radio-group>
    </span>
</div>
<div class="data-container" [ngSwitch]="type">
    <ql-conversation-profile *ngSwitchCase="'profile'"></ql-conversation-profile>
    <ql-conversation-remainders *ngSwitchCase="'remainders'"></ql-conversation-remainders>
    <ql-conversation-requests *ngSwitchCase="'requests'"></ql-conversation-requests>
    <ql-conversation-snippets *ngSwitchCase="'snippets'"></ql-conversation-snippets>
    <ql-conversation-notes *ngSwitchCase="'notes'"></ql-conversation-notes>
    <ql-conversation-messages *ngSwitchCase="'messages'"></ql-conversation-messages>
    <ql-conversation-documents *ngSwitchCase="'documents'"></ql-conversation-documents>
    <ql-conversation-meetings *ngSwitchCase="'meetings'"></ql-conversation-meetings>
    <ql-conversation-chat *ngSwitchDefault></ql-conversation-chat>
</div>
