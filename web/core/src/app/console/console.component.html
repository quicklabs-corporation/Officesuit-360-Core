<main class="console-wrapper">
  <nav class="main-nav"></nav>
  <aside class="sidebar">
      <div class="wrap">
          <div class="logo">
              <img src="/assets/sample-logo.png" alt="Sample logo">
          </div>
      </div>
      <div class="wrap multiple">
          <div class="side-card" [ngClass]="{'active': selectedModule === 'myprofile'}" nzTooltipTitle="Self Service Portal"
              nzTooltipPlacement="right" nz-tooltip (click)="navigateTo('myprofile')">
              <i nz-icon nzType="user" nzTheme="outline"></i>
          </div>
          <div class="side-card" [ngClass]="{'active': selectedModule === 'connect'}" nzTooltipTitle="Connect"
              nzTooltipPlacement="right" nz-tooltip (click)="navigateTo('connect')">
              <i nz-icon nzType="comment" nzTheme="outline"></i>
          </div>
          <div class="side-card" [ngClass]="{'active': selectedModule === 'apps'}"
              nzTooltipTitle="Marketplace" nzTooltipPlacement="right" nz-tooltip
              (click)="navigateTo('apps')">
              <i nz-icon nzType="shop" nzTheme="outline"></i>
          </div>
      </div>
      <div class="wrap multiple">
        <div class="side-card" [ngClass]="{'active': selectedModule === 'dashboard/overview'}"
            nzTooltipTitle="Home" nzTooltipPlacement="right" nz-tooltip
            (click)="navigateTo('dashboard/overview')">
            <i nz-icon nzType="appstore" nzTheme="outline"></i>
        </div>
    </div>
  </aside>
  <router-outlet></router-outlet>
</main>
<ql-new-message></ql-new-message>
<ql-new-chat></ql-new-chat>
