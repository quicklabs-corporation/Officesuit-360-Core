<div class="remainders-wrapper">
    <div class="remainders">
        <div class="bg-white px-15 py-10 bb">
            <div nz-row [nzGutter]="16">
                <div nz-col [nzSpan]="6" class="text-left">
                    <p class="my-5 subhead">
                        Remainders
                    </p>
                </div>
                <div nz-col [nzSpan]="12" class="text-center">
                   
                </div>
                <div nz-col [nzSpan]="6" class="text-right">
                    <button nz-button nzType="primary"><i nz-icon nzType="plus"
                            nzTheme="outline"></i></button>
                </div>
            </div>
        </div>
        <div class="bg-white px-15 py-30">
            <nz-empty nzNotFoundImage="/assets/icons/no-remainders.png" [nzNotFoundContent]="contentTpl"></nz-empty>
            <ng-template #contentTpl>
                <span>
                    No remainders added.
                </span>
            </ng-template>
        </div>
        <div class="bg-white p-15 my-10">
            <div class="notes-card">
                <div nz-row [nzGutter]="16">
                    <div nz-col [nzSpan]="2" class="text-center">
                        <i nz-icon nzType="bell" class="fs-24" nzTheme="outline"></i>
                    </div>
                    <div nz-col [nzSpan]="16">
                        <p class="caption1 mb-0" nz-typography nzEllipsis>
                            <strong>Daily Status Update</strong>
                        </p>
                        <p class="fs-14 mb-0" nz-typography nzEllipsis>
                            Remaind Status update of tasks @6:00 PM on Working days.
                        </p>
                    </div>
                    <div nz-col [nzSpan]="6" class="text-right">
                        <div class="mt-5">
                            <button nz-button nzType="default" class="mr-8"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
                            <button nz-button nzType="default"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
